<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable Table</title>

    <!-- css -->
    <link rel="stylesheet" href="sortable_table.css" type="text/css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- js -->
    <script src="sortable_table.js" defer></script> 

</head>
<body>


<table id="myTable">
    <thead>
        <tr>
            <th id="UserName" class="header"><span class="column"><span>User Name</span><span id="userName_sign" class="column_sign"></span></span></th>

            <th id="FirstName" class="header"><span class="column"><span>First Name</span><span id="firstName_sign" class="column_sign"></span></span></th>

            <th id="LastName" class="header"><span class="column"><span>Last Name</span><span id="lastName_sign" class="column_sign"></span></span></th>

            <th id="Gender" class="header"><span class="column"><span>Gender</span><span id="gender_sign" class="column_sign"></span></span></th>
        </tr>
    </thead>
    
    <tbody id="t_body"></tbody>
   
</table>





</body>
</html>
